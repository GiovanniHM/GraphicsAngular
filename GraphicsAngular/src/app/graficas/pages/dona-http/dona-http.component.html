<div *ngIf="doughnutChartData.length === 0; else divGrafica">
  <div class="alert alert-info">Cargando data...</div>
</div>
<div class="row">
  <div class="col">
    <ng-template #divGrafica>
      <div style="display: block">
        <canvas
          baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
        >
        </canvas>
      </div>
    </ng-template>
  </div>
</div>
